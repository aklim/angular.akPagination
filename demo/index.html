<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/">
  <title>angular.akPagination</title>
  
  <meta name="description" content="angular.akPagination">
  <meta name="viewport" content="width=device-width">
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js" type="text/javascript"></script>
  <script src="angular.akPagination.js" type="text/javascript"></script>
  
  <script type="text/javascript">
      (function (angular) {
          "use strict";
          var akApp = angular
              .module('akApp', ['ui.router', 'angular.akPagination'])
              .config(function (paginationTemplateProvider) {
                  paginationTemplateProvider.setPath('views/directives/Paginator.tpl.html');
              });

          akApp.controller('ctrl', [
              '$scope',
              function ($scope) {
                  $scope.items = [1, 2, 3, 4, 5];
                  $scope.page = 1;
                  $scope.load = function (page) {
                      $scope.page = page;
                      return $scope.items;
                  }
              }
          ]);
      })(window.angular);
</script>
</head>
<body ng-app="akApp">

<div ng-controller="ctrl">
  
  <div ak-paginate="item in items | itemsPerPage: 3">
    {{item}}
  </div>
  
  <ak-pagination-controls boundary-links="true"
                           template-url="angular.akPagination.tpl.html"
                           auto-hide="false"
                           on-page-change="load(page)">
  </ak-pagination-controls>
  
</div>



</body>
</html>
